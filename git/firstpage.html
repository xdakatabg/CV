<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/cv.css">
    <title>CV</title>
</head>
<body>
    <div class="intro">
        <img src="Your photo" alt = "" height="100" width="100px" </img>
        <div class="heading">Your Name</div>
        <div class="prof">none</div>
        <div class="summary">....</div>
    </div>
    <div class="contactinfo">
        <div class="icon">
            <div class="fas fa-map-signs"></div>
        </div>
        <div class="data">
            Adress: ...
        </div>
        <div class="icon">
            <div class="fas fa-mobile-alt"></div>
        </div>
        <div class="data">
            Phone number:...
        </div>
        <div class="icon">
            <div class="fas fa-envelope"></div>
        </div>
        <div class="data">
            Email: ...
        </div>
    </div>
    <div class="subheading">Skills</div>
    <div class="skills">
        <ul>
            <li>
                <div class="skill_name">
                    Skill 1
                </div>
                <div class="skill_prog">
                    <span style="width: 80%;"></span>
                </div>
                <div class="skill_per">...</div>
            </li>
            <li>
                <div class="skill_name">
                    
                </div>
                <div class="skill_prog">
                    <span style="width: 70%;"></span>
                </div>
                <div class="skill_per">...</div>
            </li>
            <li>
                <div class="skill_name">
                    Skill 3
                </div>
                <div class="skill_prog">
                    <span style="width: 90%;"></span>
                </div>
                <div class="skill_per">...</div>
            </li>  
            <li>
             <div class="skill_name">
              Skill 4
            </div>
            <div class="skill_prog">
              <span style="width: 80%;"></span>
            </div>
            <div class="skill_per">...</div>
            </li>                   
        </ul>
    </div>
    <div class="subheading">0</div>
    <div class="explist">
        <ul>
            <li>
                <div class="date">0</div> 
                <div class="jobinfo">
                    <div class="jobtitle">0</div> 
                <div class ="jobdesc">0</div>
                </div>
            </li>
            <li>
                <div class="date">...</div> 
                <div class="jobinfo">
                    <div class="jobtitle">...</div> 
                <div class ="jobdesc">...</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="subheading">Social</div>
    <div class="social">
        <a href="facebooklink" target="_blank">
            <div class = "icon">
                <div class="fab fa-facebook-square">Facebook</div>
            </div>
        </a>
         <a href="twitterlink" target="_blank">
             <div class = "icon">
                 <span style="padding-left:10px;"></span>
                 <div class="fab fa-twitter-square">Twitter</div>
             </div>
         </a>
         <a href="linkedInlink" target="_blank">
             <div class="icon">
                 <span style="padding-left:10px;"></span>
                 <div class="fab fa-linkedin">LinkedIn</div>
            </div>
         </a>
        <a href="githublink" target="_blank">
            <div class = "icon">
                <span style="padding-left:10px;"></span>
              <div class="fab fa-github">Github</div>
            </div>
         </a>
    </div>
</body>
</html>
